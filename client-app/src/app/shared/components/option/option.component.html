<a class="flex justify-center p-2 hover:cursor-pointer" [routerLink]="menuItem().routerLink">
  <div class="flex flex-col gap-4 items-center w-28">
      <div class="w-auto inline-block p-4 rounded-md transform transition-transform hover:scale-125 duration-300"
      [ngClass]="menuItem().styleClass">
          <i [class]="menuItem().icon" style="font-size: 3rem"></i>
      </div>
      <span>{{menuItem().label}}</span>
  </div>
</a>
